name: Deploy to Heroku

on:
  push:
    branches:
      - dev
      - stg
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, stg, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prod
  
defaults:
  run:
    working-directory: ./

jobs:
  heroku-deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || github.ref_name }}
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

    steps:
      # コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Heroku CLIのインストール
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Heroku Container Registryへのログイン
      - name: Login to Heroku Container Registry
        run: |
          TMP_FILE=$(mktemp)
          trap "rm -f $TMP_FILE" EXIT
          printf '%s' "$HEROKU_API_KEY" > "$TMP_FILE"
          docker login --username=_ --password-stdin registry.heroku.com < "$TMP_FILE"

      # Dockerイメージのビルド
      - name: Build Docker image
        run: |
          docker build -t registry.heroku.com/$HEROKU_APP_NAME/web .

      # DockerイメージをHeroku Container Registryにプッシュ
      - name: Push Docker image to Heroku
        run: |
          docker push registry.heroku.com/$HEROKU_APP_NAME/web

      # Herokuアプリのスタックをcontainerに設定（Dockerアプリとして動作させるため）
      - name: Set Heroku stack to container
        run: |
          heroku stack:set container --app $HEROKU_APP_NAME
      
      # Herokuアプリに環境変数を設定
      - name: Set Heroku config vars
        run: |
          heroku config:set CLOUD_PROVIDER=heroku --app $HEROKU_APP_NAME

      # Herokuアプリへのリリース
      - name: Release on Heroku
        run: |
          heroku container:release web --app $HEROKU_APP_NAME